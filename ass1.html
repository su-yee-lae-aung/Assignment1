<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ass1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <button class="pri">Primary</button>
    <button class="second">Secondary</button>
    <button class="success">Success</button>
    <button class="info">Info</button>
    <button class="warn">Warning</button>
    <button class="danger">Danger</button>
    <button class="round">Round</button>
    <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
    <br><br><br>

    <button class="icon">+Icon</button>
    <button class="dash">Dashed</button>
    <button class="link">Link</button>
    <button class="click">Click Me</button>
    <button class="jelly">Jelly</button>
    <button class="fill">Fill in</button>
    <button class="pulse">Pulse</button>

    <button class="slide">Slide</button>
    <button class="thro">Through</button>
    <button class="off">Offset</button>
    <button class="flip">Flip Down</button>
    <button class="mar">Marquee</button>
    <button class="cross">Cross Bar</button>
    <button class="line">Line</button>
